<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   <!--Bootstrap.css--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">      <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!--Font AWESOME ICONS-->
    <link rel="stylesheet" href="style.css">                     <!--Style.css-->
    <title>Document VUE</title>
</head>
<body>
    


    <div id="root">

        
        <div class="container mt-5">
            <div id="primo" class="row g-0">
                <div class="col-9 position-relative" id="img_principale">

                    <div class=" myheight " v-for = "(imgPrinc,indice) in imgArr" :class="attiva(indice)">
                        <img  :src="imgPrinc">     

                        <div class="position-absolute text-white" id="title">
                            <h3 v-for = "(titolo,indice) in title"> {{titolo}} </h3>
                            <p  v-for = "(paragrafo,indice) in text"> {{paragrafo}} </p>
                        </div>
                    </div>

                </div>
                
                <div class=" col-3 position-relative">  
                    <div class="row flex-column">
                        <div id="img_sec" class="col"> 
                            <img class="item mystyle img-fluid" id="myitem" v-for = "(imgSec,indice) in imgArr" :src="imgSec" alt="" :class="attiva(indice)" @click = " contatore = indice">
                            <div id="up" class="position-absolute"><i class="bi bi-arrow-up-circle"></i></div>
                            <div id="down" class="position-absolute"><i class="bi bi-arrow-down-circle"></i></div>
                        </div>
                    </div>
                        
                    </div>
                </div>
            </div>           
        </div>
        
        
    </div>









    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- Bootsrap.js -->
    <script type="text/JavaScript" src="main.js"></script>   <!--JavaScript-->
</body>
</html>
